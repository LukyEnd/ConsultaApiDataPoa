<div class="d-flex flex-column">
  <h4 *ngIf="itinerBus" class="title">Itinerário de {{ name }}</h4>
  <hr class="line-main" />
</div>

<div class="base">
  <table datatable class="table table-dark table-striped" *ngIf="itinerBus">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Código</th>
        <th>Parada</th>
        <th>Localização</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of itinerBus | keyvalue">
        <td>{{ name }}</td>
        <td>{{ codigo }}</td>
        <td>{{ list.key }}</td>
        <td>
          <a
            href="https://www.google.com/maps/?q={{ list.value.lat }},{{
              list.value.lng
            }}"
            target="_blank"
            >Ver no mapa</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
