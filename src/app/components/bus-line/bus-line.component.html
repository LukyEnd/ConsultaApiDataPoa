<div class="d-flex flex-column">
  <h4 class="title mt-3">Linha de Onibus</h4>
  <hr class="line-main mb-3" />
</div>
<div class="base">
  <div
    class="alert alert-warning alert-dismissible fade show"
    role="alert"
    *ngIf="busLineErro"
  >
    {{ busLineErro }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  <div class="spinner-border text-danger" role="status" *ngIf="isLoading">
    <span class="visually-hidden">Loading...</span>
  </div>
  <table
    datatable
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
    class="table table-dark table-striped"
  >
    <thead>
      <tr>
        <th>ID</th>
        <th>Codigo</th>
        <th>Nome da Linha</th>
        <th>Itinerario</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let line of busLine">
        <td>{{ line.id }}</td>
        <td>{{ line.codigo }}</td>
        <td>{{ line.nome }}</td>
        <td>
          <button (click)="setNumberId(line.id)" class="btn btn-outline-info">
            Ver Mais
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
