<div class="divMenu">
  <div class="divImgBus">
    <img alt="Ônibus" src="../../../../../assets/image/bus6.webp" loading="lazy"/>
  </div>
  <div class="titleMenu">
    <h1>DataPoa Rotas</h1>
  </div>
  <div class="divBtnMenu">
    <a
      [routerLink]="['/bus']"
      type="button"
      routerLinkActive="router-link-active"
      class="btnMenuBus btn btn-outline-info"
      ><em class="fas fa-bus-alt"></em>
      Ônibus
    </a>
    <a
      [routerLink]="['/minibus']"
      routerLinkActive="router-link-active"
      class="btnMenuMiniBus btn btn-outline-info"
      ><em class="fas fa-shuttle-van"></em>
      Lotação
    </a>
  </div>
  <div class="changeTheme" *ngIf="changeTheme === 'dark-theme'">
    <button (click)="themeLight()" class="btnMenuTheme btn btn-outline-info">
      Tema Claro
    </button>
  </div>
  <div class="changeTheme" *ngIf="changeTheme === 'light-theme'">
    <button (click)="themeDark()" class="btnMenuTheme btn btn-outline-info">
      Tema Escuro
    </button>
  </div>
</div>
