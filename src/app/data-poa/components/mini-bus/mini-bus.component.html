<div class="d-flex flex-column">
  <h4 class="title mt-3">Linha da Lotação</h4>
  <hr class="line-main mb-3" />
</div>
<div id="container">
  <div class="divTable row">
    <div class="col mt-1">
      <div *ngIf="miniBusError">
        <app-error-api [busLineError]="miniBusError"></app-error-api>
      </div>
      <div
        class="spinner-border text-danger position-absolute top-50 start-50"
        *ngIf="isLoading$ | async"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="cy-MiniBus">
        <table
          datatable
          aria-describedby="mini-bus-table"
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="table table-striped"
        >
          <thead>
            <tr>
              <th>ID</th>
              <th>Código</th>
              <th>Nome da Linha</th>
              <th>Itinerário</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let line of miniBusLine">
              <td>{{ line.id }}</td>
              <td>{{ line.codigo }}</td>
              <td>{{ line.nome | titlecase }}</td>
              <td>
                <button
                  (click)="setNumberId(line.id)"
                  class="btnRoutMiniBus btn btn-outline-info"
                >
                  <em class="fas fa-shuttle-van"></em> Ver Rotas
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
